<!DOCTYPE html>
<html>
  <head>
    <title>Table Layout</title>
    <style>
      table {
        width: 80%;
      }
      td {
        border: 2px solid black;
        background-color: orange;
        height: 50px;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>HTML Task 1</h1>
    <table>
      <tr>
        <td colspan="4"></td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="2" rowspan="2"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td colspan="2" rowspan="3"></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
